<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>로그인</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Tailwind CSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        green: '#05D182'
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <main class="w-full max-w-xl">
        <!-- 헤더(로고 자리) -->
        <header class="mb-6 flex items-center gap-3">
            <div>
                <img src="../static/logo.svg">
            </div>
        </header>

        <main class="rounded-2xl bg-white p-8 shadow-xl">
            <!-- 에러 메시지 표시 공간 -->
            <div id="error-message"
                class="hidden mb-4 bg-red-100 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded-lg" role="alert">
            </div>

            <form id="login-form" class="space-y-4">
                <!-- 아이디 -->
                <div>
                    <label for="email" class="sr-only">아이디</label>
                    <input id="uid" name="uid" required
                        class="w-full rounded-lg border border-gray-300 px-4 py-3 focus:border-[#05D182] focus:outline-none focus:ring-2 focus:ring-[#05D182]/50"
                        placeholder="아이디" />
                </div>

                <!-- 비밀번호 -->
                <div>
                    <label for="password" class="sr-only">비밀번호</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="w-full rounded-lg border border-gray-300 px-4 py-3 focus:border-[#05D182] focus:outline-none focus:ring-2 focus:ring-[#05D182]/50"
                        placeholder="비밀번호" />
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit"
                    class="w-full rounded-lg bg-[#05D182] px-4 py-3 font-bold text-white text-lg hover:bg-[#04A868] active:bg-[#038b56] transition-colors">로그인</button>
            </form>

            <div class="mt-6 flex justify-center items-center gap-4 text-sm text-gray-500">
                <a href="{{ url_for('to_reset_pw') }}" class="hover:text-[#05D182] hover:underline">비밀번호 찾기</a>
                <span class="text-gray-300">|</span>
                <a href="{{ url_for('to_find_id') }}" class="hover:text-[#05D182] hover:underline">아이디 찾기</a>
                <span class="text-gray-300">|</span>
                <a href="{{ url_for('join') }}" class="hover:text-[#05D182] hover:underline">회원가입</a>
            </div>
        </main>

        <footer class="mt-8 text-center text-xs text-gray-400">
            &copy; 2025 Jungle Corp. All rights reserved.
        </footer>
        </div>

        <!-- 토스트/알림 -->
        <div id="toast"
            class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden px-4 py-2 rounded-lg bg-gray-900 text-white text-sm shadow-lg">
        </div>
        <script>
            const qs = (s, el = document) => el.querySelector(s);

            const showToast = (msg) => {
                const t = qs('#toast');
                t.textContent = msg; t.classList.remove('hidden');
                setTimeout(() => t.classList.add('hidden'), 2000);
            };


            $('#login-form').on('submit', function (e) {
                e.preventDefault();

                $.ajax({
                    type: "POST",
                    url: "/do/login", // 실제 로그인 API 엔드포인트
                    contentType: "application/json",
                    data: JSON.stringify({ uid: $('#uid').val(), password: $('#password').val() }),
                    success: function (response) {
                        if (response.token) {

                            localStorage.setItem('token', response.token);
                            showToast('로그인에 성공했습니다!');
                            sessionStorage.setItem('uid', $('#uid').val())
                            window.location.href = '/'; // 메인 페이지로 이동
                        }
                    },
                    error: function (xhr) {
                        const errorMessage = xhr.responseJSON ? xhr.responseJSON.message : "아이디 또는 비밀번호를 확인해주세요.";
                        $('#error-message').text(errorMessage).removeClass('hidden');
                    }
                });
            });
        </script>
</body>

</html>
