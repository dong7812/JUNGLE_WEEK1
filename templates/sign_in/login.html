<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>로그인</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
        <!-- Tailwind CSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        green: '#05D182'
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <main class="w-full max-w-xl">
        <!-- 헤더(로고 자리) -->
        <header class="mb-6 flex items-center gap-3">
            <div>
                <img src="../static/logo.svg">
            </div>
        </header>
        <div class="mx-auto max-w-2xl px-4">
            <main class="rounded-2xl bg-white p-8 shadow-xl">
                <h1 class="text-2xl font-bold text-gray-900">로그인</h1>

                <!-- 로그인 실패 시 에러 메시지를 표시할 공간 -->
                <div id="error-message"
                    class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative"
                    role="alert">
                </div>

                <form id="login-form" class="mt-6 grid gap-4">
                    <!-- 아이디(이메일) -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">아이디 (이메일)</label>
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:border-emerald-600 focus:outline-none focus:ring-1 focus:ring-emerald-600"
                            placeholder="이메일 주소 입력" />
                    </div>

                    <!-- 비밀번호 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:border-emerald-600 focus:outline-none focus:ring-1 focus:ring-emerald-600"
                            placeholder="비밀번호" />
                    </div>

                    <!-- 로그인 버튼 -->
                    <button type="submit"
                        class="mt-1 w-full rounded-xl bg-green px-4 py-3 font-semibold text-white hover:bg-emerald-700 active:bg-emerald-800">로그인</button>
                </form>

                <div class="mt-4 flex flex-wrap items-center gap-4 text-sm">
                    <a href="{{ url_for('to_find_id') }}" class="text-gray-600 hover:text-emerald-600 hover:underline">아이디 찾기</a>
                    <a href="{{ url_for('to_reset_pw') }}" class="text-gray-600 hover:text-emerald-600 hover:underline">비밀번호 재설정</a>
                </div>
                <p class="mt-6 text-sm text-gray-500">
                    회원이 아니시라면
                    <a href="{{ url_for('join') }}" class="font-semibold text-green hover:underline">회원 가입</a>
                </p>
            </main>
        </div>

        <!-- JavaScript 로직 -->
        <script>
            document.getElementById('login-form').addEventListener('submit', function (e) {
                e.preventDefault();

                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    type: "POST",
                    url: "/login",
                    data: {
                        email: email,
                        password: password
                    },
                    success: function (response) {
                        if (response.result === 'success') {
                            alert('로그인에 성공했습니다!');
                            window.location.href = '/profile';
                        }
                    },
                    error: function (xhr) {
                        const errorMessage = xhr.responseJSON ? xhr.responseJSON.message : "로그인 중 오류가 발생했습니다.";
                        const errorDiv = $('#error-message');
                        errorDiv.text(errorMessage);
                        errorDiv.removeClass('hidden');
                    }
                });
            });
        </script>
</body>

</html>
