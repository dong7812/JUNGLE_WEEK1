<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

  <!-- 텍스트형태로 되어있는 icon 을 쓸 수 있도록 Font awesome 을 포함 -->
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>회원가입</title>
  <!-- Tailwind CSS (CDN) - 개발/프로토타입 용 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind 커스텀(선택)
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            green: '#05D182'
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gray-50">
  <div class="mx-auto max-w-2xl px-4 py-8">
    <!-- 헤더(로고 자리) -->
    <header class="mb-6 flex items-center gap-3">
       <div>
      <img src="../static/logo 1.svg">
    </div>
    </header>

    <!-- 카드 -->
    <main class="rounded-2xl bg-white p-8 shadow-xl">
      <h1 class="text-2xl font-bold text-gray-900">로그인</h1>
      <p class="mt-1 text-sm text-gray-500">아이디와 비밀번호를 입력하세요.</p>

      <form id="login-form" class="mt-6 grid gap-4" action="#" method="post" novalidate>
        <!-- 아이디 -->
        <div>
          <label for="loginId" class="block text-sm font-medium text-gray-700">아이디</label>
          <input id="loginId" name="loginId" type="text" autocomplete="username" required
                 class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:border-emerald-600 focus:outline-none focus:ring-1 focus:ring-emerald-600"
                 placeholder="아이디 입력" />
        </div>

        <!-- 비밀번호 -->
        <div>
          <label for="loginPw" class="block text-sm font-medium text-gray-700">비밀번호</label>
          <div class="relative">
            <input id="loginPw" name="password" type="password" autocomplete="current-password" required
                   class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 pr-12 focus:border-emerald-600 focus:outline-none focus:ring-1 focus:ring-emerald-600"
                   placeholder="비밀번호" />
          </div>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="mt-1 w-full rounded-xl bg-green px-4 py-3 font-semibold text-white hover:bg-emerald-700 active:bg-emerald-800">로그인</button>
      </form>

      <!-- 보조 링크 (글자만) -->
      <div class="mt-4 flex flex-wrap items-center gap-4 text-sm">
        <a href="/find-id" class="text-gray-600 hover:text-emerald-600 hover:underline">아이디 찾기</a>
        <a href="/reset-password" class="text-gray-600 hover:text-emerald-600 hover:underline">비밀번호 재설정</a>
      </div>

      <!-- 회원가입 유도: 문장 중 '회원 가입'만 클릭 가능 -->
      <p class="mt-6 text-sm text-gray-500">
        회원이 아니시라면
        <a href="/signup" class="font-semibold text-green hover:underline">회원 가입</a>
      </p>
    </main>
  </div>

  <!-- JS: 비밀번호 표시/숨기기 -->
  <script>

      // 데모용: submit 막고 콘솔만 찍기
      document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const id = document.getElementById('loginId').value.trim();
        const pwd = document.getElementById('loginPw').value.trim();

        $.ajax({
          type: "POST",
          url: "/login",
          data: {
            id: id,
            pw: pwd
          },
          success: function (res) {
            console.log("success")
          },
          error: function (xhr) {
            console.log("fail")
            console.log("status:", xhr.status);
            console.log("body:", xhr.responseText);
          }
        });
      });
  </script>
</body>
</html>
