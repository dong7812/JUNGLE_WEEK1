<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg-gray-100">

  <div class="container mx-auto max-w-4xl bg-white min-h-screen shadow-lg">
    <!-- 헤더 -->
    <header class="flex justify-between items-center p-4 border-b border-gray-200 bg-white sticky top-0 z-50">
      <a href="/" class="flex items-center gap-2">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="로고" class="w-[180px] h-[60px] object-cover" />
      </a>
    </header>

    <!-- 메인 -->
    <main class="p-6 md:p-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- 제품 이미지 -->
        <div>
          <!--API로 채울 이미지 요소 -->
          <img id="item-image" src="" alt="상품 이미지" class="w-full rounded-lg border border-gray-200">
        </div>

        <!-- 제품 설명/버튼 -->
        <div class="flex flex-col justify-center space-y-4">
          <!-- API로 채울 제목 -->
          <h1 id="item-title" class="text-2xl font-bold text-gray-800"></h1>

          <div class="flex items-center text-gray-700 space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.125-1.273-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.125-1.273.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span id="participants-info"></span>
          </div>


          <div class="flex items-center text-gray-700 space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span id="remain-time">계산 중...</span>
          </div>

          <div class="text-sm text-gray-600 space-y-1">
            <!--카테고리/태그/시간도 API로 채움 -->
            <div>카테고리: <span id="item-category">-</span></div>
            <div>태그: <span id="item-tag">-</span></div>
          </div>

          <div class="flex items-center space-x-2 pt-2">
            <a id="item-url" href="#" target="_blank" class="text-blue-600 underline hidden">상품 링크 열기</a>
          </div>

          <div class="flex items-center space-x-2 pt-4">
            <button id="action-btn"
              class="w-full bg-[#05D182] hover:bg-[#04A868] text-white font-bold py-3 rounded-lg transition-colors">공구
              참여하기</button>
          </div>
        </div>
      </div>

      <!-- 다른 상품 보기 -->
      <div class="mt-12">
        <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">다른 상품 보기</h2>
        <!--여기로 append -->
        <div id="other-items" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
      </div>
    </main>
  </div>

  <!-- 채팅 모달 -->
  <div id="chat-modal-overlay"
    class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 transition-opacity duration-300">
    <div id="chat-modal-content"
      class="w-full max-w-lg h-[90vh] bg-white flex flex-col shadow-2xl rounded-2xl transform scale-95 opacity-0 overflow-hidden">
      <header
        class="flex items-center justify-between p-4 border-b border-gray-200 bg-white sticky top-0 z-10 flex-shrink-0">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.125-1.273-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.125-1.273.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          <!--채팅방 제목도 아이템명으로 -->
          <h1 id="chat-title" class="text-lg font-bold text-gray-800">공구 채팅방</h1>
        </div>
        <button id="close-chat-btn"
          class="text-sm font-bold text-gray-500 hover:text-gray-800 transition-colors">나가기</button>
      </header>
      <main id="chat-messages" class="flex-1 p-4 overflow-y-auto bg-slate-50"></main>
      <footer class="p-4 border-t border-gray-200 bg-white sticky bottom-0 z-10 flex-shrink-0">
        <form id="chat-form" class="flex items-center space-x-3">
          <input type="text" id="message-input" placeholder="메시지를 입력하세요." autocomplete="off"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#05D182] transition">
          <button type="submit"
            class="bg-[#05D182] hover:bg-[#04A868] text-white p-2 rounded-full shadow-md transition-colors focus:outline-none focus:ring-2 focus:ring-[#05D182] focus:ring-opacity-50 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
            </svg>
          </button>
        </form>
      </footer>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    document.addEventListener('DOMContentLoaded', () => {
      const fallbackImg = 'https://www.gachinet.co.kr/assets/images/common/thumb_no_img.png';

      // 요소 캐시
      const $title = document.getElementById('item-title');
      const $img = document.getElementById('item-image');
      const $participants = document.getElementById('participants-info');
      const $cat = document.getElementById('item-category');
      const $tag = document.getElementById('item-tag');
      const $time = document.getElementById('item-time');
      const $people = document.getElementById('item-people');
      const $link = document.getElementById('item-url');
      const $chatTitle = document.getElementById('chat-title');
      const $others = document.getElementById('other-items');

      const actionBtn = document.getElementById('action-btn');
      const timerElement = document.getElementById('timer');

      // 채팅 모달
      const chatModalOverlay = document.getElementById('chat-modal-overlay');
      const chatModalContent = document.getElementById('chat-modal-content');
      const closeChatBtn = document.getElementById('close-chat-btn');

      // 상태
      let currentParticipants = 0;
      let maxParticipants = 0;
      let hasJoined = false;

      // UI 업데이트
      const updateUI = () => {
        $participants.textContent = `참여 인원 ${currentParticipants} / ${maxParticipants}`;
        if (hasJoined) {
          actionBtn.textContent = '공구 취소하기';
          actionBtn.classList.remove('bg-[#05D182]', 'hover:bg-[#04A868]');
          actionBtn.classList.add('bg-gray-600', 'hover:bg-gray-700');
        } else {
          actionBtn.textContent = '공구 참여하기';
          actionBtn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
          actionBtn.classList.add('bg-[#05D182]', 'hover:bg-[#04A868]');
        }
      };

     function checkAuth(callback) {
      if (token) {
        callback(token);
      } else {
        showToast('로그인이 필요한 기능입니다.');
        window.location.href = '/login';
      }
    }

      // 참여/취소 버튼 이벤트
      actionBtn.addEventListener('click', async () => {
        const _id = location.pathname.split('/').pop();
        const myId = sessionStorage.getItem("uid"); // 로그인 시 저장해 둔 uid

        if (!myId) {
          alert("로그인이 필요합니다.");
          return;
        }

        const url = hasJoined ? `/api/posts/${_id}/leave` : `/api/posts/${_id}/join`;
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userID: myId })
        });

        const data = await res.json();
        if (data.success) {
          currentParticipants = data.post.currentParticipants;
          hasJoined = data.post.participants.includes(myId);
          updateUI();
        } else {
          alert(data.msg || "실패");
        }
      });

      //URL에서 _id 추출 → 상세 API 호출 → DOM append
      (async function initDetail() {
        const _id = location.pathname.split('/').pop();

        try {
          const res = await fetch(`/api/posts/${_id}`);
          const { success, post } = await res.json();
          if (!success) return;

          currentParticipants = post.currentParticipants || 1;
          maxParticipants = post.people || 3;

          const myId = sessionStorage.getItem("uid");
          hasJoined = post.participants && post.participants.includes(myId);

          // 상세 정보 채우기
          $title.textContent = post.title || '제목 없음';
          $chatTitle.textContent = `${post.title || '공구'} 채팅방`;
          $img.src = post.meta_image || fallbackImg;
          $img.onerror = () => { $img.src = fallbackImg; };
          $cat.textContent = post.category || '-';
          $tag.textContent = post.tag ? `#${post.tag}` : '-';

          // 참여 인원은 항상 표시
          updateUI();

          // 👉 작성자는 버튼만 비활성화
          if (post.userID === myId) {
            actionBtn.textContent = "내가 작성한 공구입니다";
            actionBtn.disabled = true;
            actionBtn.classList.remove('bg-[#05D182]', 'hover:bg-[#04A868]');
            actionBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
          }

          const remainEl = document.getElementById("remain-time");

          if (post.createdAt && post.time) {
            // 1. createdAt → JS Date 객체 (이미 KST 처리됨)
            const created = new Date(post.createdAt);

            // 2. 마감시간 계산 (post.time 은 1~24 시간 단위)
            const deadline = new Date(created.getTime() + Number(post.time) * 3600 * 1000 + 9 * 3600 * 1000);

            // 3. 보기 좋은 한국시간 포맷
            const options = {
              year: "numeric",
              month: "2-digit",
              day: "2-digit",
              hour: "2-digit",
              minute: "2-digit",
              hour12: false,
              timeZone: "Asia/Seoul"   // KST 보장
            };

            const formatter = new Intl.DateTimeFormat("ko-KR", options);
            remainEl.textContent = `마감 시각: ${formatter.format(deadline)}`;
          } else {
            remainEl.textContent = "마감 기한 없음";
          }

          // “다른 상품 보기” 채우기
          const listRes = await fetch('/api/posts');
          const listJson = await listRes.json();
          if (listJson.success && Array.isArray(listJson.posts)) {
            const others = listJson.posts.filter(p => p._id !== _id).slice(0, 6);

            if (others.length === 0) {
              $others.innerHTML = `<p class="text-sm text-gray-500 col-span-full">다른 상품이 없습니다.</p>`;
            } else {
              $others.innerHTML = others.map(p => {
                const img = p.meta_image || fallbackImg;
                return `
            <a href="/detail/${p._id}" 
               class="block border border-gray-200 rounded-lg overflow-hidden hover:shadow-md transition-shadow">
              <img src="${img}" alt="${p.title || ''}" 
                   class="w-full h-40 object-cover" referrerpolicy="no-referrer">
              <div class="px-3 py-2 text-sm truncate">${p.title || '제목 없음'}</div>
            </a>
          `;
              }).join('');
            }
          }

        } catch (e) {
          console.error(e);
          // 실패 시 홈으로 보내거나 404 처리 가능
          // location.replace('/');
        }
      })();

    });
  </script>
</body>

</html>
