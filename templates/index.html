<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Page</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-white font-sans relative">

  <!-- 헤더 -->
  <header class="flex justify-between items-center p-3 bg-white sticky top-0 z-50">
    <div>
      <button>
        <!-- 실제 배포 시 /static 경로 권장 -->
        <img src="C:\Users\User\Desktop\twice_week\static\logo_jungle.png" alt="로고" class="w-20 h-12 object-contain" />
      </button>
    </div>
    
    <div class="flex space-x-2 ml-auto">
      <button class="p-4 bg-white rounded shadow hover:bg-gray-100">🔔</button>
      <!-- 로그인 했을때 마이페이지로 변경 해야함  -->
      <button class="px-3 py-1 border rounded hover:bg-gray-100">로그인</button>
      <button class="px-3 py-1 border rounded hover:bg-gray-100">회원가입</button>
    </div>
  </header>

  <!-- (예시) 정렬/보기 전환 -->
  <div class="flex space-x-2 justify-end px-4 mt-2">
    <button class="p-4 bg-white rounded shadow hover:bg-gray-100">↕️</button>
    <button class="p-4 bg-white rounded shadow hover:bg-gray-100">☰</button>
  </div>

  <!-- 카드 그리드 -->
  <main class="container mx-auto mt-6 px-4">
    <div class="grid grid-cols-2 gap-4" id="post-grid">
      <!-- /api/posts 결과로 채워짐 -->

      <!-- ex)-->
       <!-- <button>
      <div class="bg-white rounded shadow hover:shadow-md transition p-4 text-left">
        ${imgHTML}
        <div class="flex items-center justify-between">
          <h2 class="font-bold text-lg truncate mr-2">${p.title || "제목 없음"}</h2>
          ${categoryBadge}
        </div>
        <div class="mt-2 text-sm text-gray-500">
          ${p.time ? `시간: ${p.time}시간` : ""} ${p.people ? ` · 인원: ${p.people}명` : ""}
        </div>
        <div class="mt-1 text-xs text-gray-600">${tagHTML}</div>
      </div>
      </button> -->

    </div>
    </div>
  </main>

  <!-- floating 버튼 -->
  <div class="fixed bottom-10 right-10 flex flex-col space-y-4">
    <button id="open-posting"
      class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-600 transition">
      글쓰기 ✏️
    </button>
    <button class="bg-green-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-green-600 transition">
      메일 📧
    </button>
  </div>

  <!-- 모달 오버레이 (화면 전체 회색 + 중앙 카드) -->
  <div id="posting-modal" class="hidden fixed inset-0 bg-black/60 z-[1000] flex items-center justify-center p-4">
    <div class="w-[680px] max-w-[95vw] bg-white rounded-2xl shadow-2xl overflow-hidden
                max-h-[90vh] flex flex-col">
      <div class="flex justify-end p-2 border-b">
        <button id="close-posting" class="px-3 py-1 rounded hover:bg-gray-100">닫기 ✖</button>
      </div>
      <iframe id="posting-frame" src="" class="w-full grow" style="height:72vh; border:0;"></iframe>
    </div>
  </div>

  <script>
    const $grid = $("#post-grid");
    const $modal = $("#posting-modal");
    const $frame = $("#posting-frame");

    // 단일 카드 렌더링
    function renderCard(p) {
      const imgURL = p.meta_image || "";
      const imgHTML = imgURL
        ? `<img src="${imgURL}" alt=""
              referrerpolicy="no-referrer"
              class="w-180 h-180 object-cover rounded mb-2 mx-auto">`
        : `<img src="C:/Users/User/Desktop/twice_week/static/no_img"`;

      const tagHTML = p.tag ? `#${p.tag}` : "";
      const categoryBadge = p.category
        ? `<span class="text-xs bg-gray-100 px-2 py-0.5 rounded">${p.category}</span>`
        : "";

      return `
      <button>
      <div class="bg-white rounded shadow hover:shadow-md transition p-4 text-left">
        ${imgHTML}
        <div class="flex items-center justify-between">
          <h2 class="font-bold text-lg truncate mr-2">${p.title || "제목 없음"}</h2>
          ${categoryBadge}
        </div>
        <div class="mt-2 text-sm text-gray-500">
          ${p.time ? `시간: ${p.time}시간` : ""} ${p.people ? ` · 인원: ${p.people}명` : ""}
        </div>
        <div class="mt-1 text-xs text-gray-600">${tagHTML}</div>
      </div></button>`;
    }

    // 목록 로드
    async function loadPosts() {
      try {
        const res = await fetch("/api/posts");
        const json = await res.json();
        if (!json.success) throw new Error("목록 로딩 실패");
        $grid.empty();
        json.posts.forEach(p => $grid.append(renderCard(p)));
      } catch (e) {
        console.error(e);
      }
    }

    // 새 포스트 prepend
    function appendPost(p) { $grid.prepend(renderCard(p)); }

    // 모달 열기/닫기
    $("#open-posting").on("click", () => {
      $frame.attr("src", "/posting");
      $modal.removeClass("hidden");
      document.body.classList.add("overflow-hidden");
    });
    $("#close-posting").on("click", () => {
      $modal.addClass("hidden");
      document.body.classList.remove("overflow-hidden");
      $frame.attr("src", "");
    });
    $("#posting-modal").on("click", (e) => {
      if (e.target === e.currentTarget) $("#close-posting").trigger("click");
    });

    // posting.html → 부모로 postMessage 수신 (저장 성공 시)
    window.addEventListener("message", (e) => {
      const data = e.data || {};
      if (data.type === "POST_CREATED" && data.post) {
        appendPost(data.post);
        $("#close-posting").trigger("click");
      }
    });

    // 초기 로드
    loadPosts();
  </script>
</body>

</html>
