<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle - 마이페이지</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Optional, for a cleaner look) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto max-w-4xl bg-white min-h-screen shadow-lg">
        <!-- 헤더 -->
        <header class="flex justify-between items-center p-4 border-b border-gray-200 bg-white sticky top-0 z-50">
            <!-- 로고 -->
            <a href="#" class="flex items-center gap-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="12" fill="#05D182" />
                </svg>
                <span class="font-bold text-2xl text-[#05D182]">Jungle</span>
            </a>

            <!-- 우측 아이콘 및 로그아웃 -->
            <div class="flex items-center space-x-4">
                <button class="text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                </button>
                <button class="text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="p-6 md:p-8">
            <!-- 사용자 프로필 섹션 -->
            <section class="flex flex-col items-center text-center border-b border-gray-200 pb-8 mb-8">
                <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">11-54</h1>
                <p class="text-gray-500">asd2xc@gmail.com</p>
            </section>

            <!-- 참여/모집 중인 게시글 목록 -->
            <section id="post-list" class="space-y-4">

                <!-- 게시글 카드 1 -->
                <div class="post-card border border-gray-200 rounded-lg p-4 flex items-center gap-4">
                    <img src="https://thumbnail.coupangcdn.com/thumbnails/remote/492x492ex/image/vendor_inventory/0bbc/8489b12e5969bac77338bb240a3aa87f8fb1e1f65fd40b1816625845ed31.jpg"
                        alt="Persil 세제" class="w-24 h-24 object-cover rounded-md flex-shrink-0">
                    <div class="flex-grow text-left">
                        <div class="flex items-center justify-start gap-2 flex-wrap mb-1">
                            <span
                                class="text-xs font-bold text-blue-600 bg-blue-100 px-2 py-0.5 rounded-full">공동구매</span>
                            <span class="text-xs text-gray-600">12/23명</span>
                            <span
                                class="text-xs font-bold text-green-600 bg-green-100 px-2 py-0.5 rounded-full">진행중</span>
                            <span class="text-xs text-gray-500">9월 12일 16시</span>
                        </div>
                        <h2 class="font-bold text-lg text-gray-800">Persil 세제 공구중~</h2>
                        <p class="text-sm text-gray-500">#욕실용품</p>
                    </div>
                    <div class="flex-shrink-0 text-right w-28">
                        <p class="font-bold text-lg text-red-600">19,820원</p>
                        <p class="text-xs text-gray-500">(1개입당 381원)</p>
                    </div>
                    <div class="flex-shrink-0 flex items-center space-x-2">
                        <button
                            class="delete-btn text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg transition-colors">삭제</button>
                        <span class="text-sm bg-[#05D182] text-white font-bold py-2 px-4 rounded-lg">모집중</span>
                    </div>
                </div>

                <!-- 게시글 카드 2 -->
                <div class="post-card border border-gray-200 rounded-lg p-4 flex items-center gap-4">
                    <img src="https://img.danawa.com/prod_img/500000/924/528/img/4528924_1.jpg?_v=20230523103429"
                        alt="치킨" class="w-24 h-24 object-cover rounded-md flex-shrink-0">
                    <div class="flex-grow text-left">
                        <div class="flex items-center justify-start gap-2 flex-wrap mb-1">
                            <span
                                class="text-xs font-bold text-orange-600 bg-orange-100 px-2 py-0.5 rounded-full">배달</span>
                            <span class="text-xs text-gray-600">2/3명</span>
                            <span class="text-xs font-bold text-red-600 bg-red-100 px-2 py-0.5 rounded-full">임박</span>
                            <span class="text-xs text-gray-500">9월 2일 16시</span>
                        </div>
                        <h2 class="font-bold text-lg text-gray-800">치킨 같이 배달 시켜요~</h2>
                        <p class="text-sm text-gray-500">#음식</p>
                    </div>
                    <div class="flex-shrink-0 text-right w-28">
                        <p class="font-bold text-lg text-red-600">19,820원</p>
                        <p class="text-xs text-gray-500">(1개입당 381원)</p>
                    </div>
                    <div class="flex-shrink-0 flex items-center space-x-2">
                        <button
                            class="delete-btn text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg transition-colors">삭제</button>
                        <span class="text-sm bg-red-500 text-white font-bold py-2 px-4 rounded-lg">마감임박</span>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postList = document.getElementById('post-list');

            // 게시글 목록 영역에 이벤트 위임을 사용하여 클릭 이벤트 처리
            postList.addEventListener('click', (event) => {
                // 클릭된 요소가 'delete-btn' 클래스를 가지고 있는지 확인
                if (event.target.classList.contains('delete-btn')) {

                    // 클릭된 버튼의 가장 가까운 '.post-card' 부모 요소를 찾음
                    const card = event.target.closest('.post-card');

                    if (card) {
                        // 실제 서비스에서는 confirm() 대신 커스텀 모달을 사용하는 것이 좋습니다.
                        // 여기서는 기능 구현을 위해 간단한 확인창을 사용합니다.
                        const isConfirmed = true; // confirm('이 게시글을 정말로 삭제하시겠습니까?');

                        if (isConfirmed) {
                            // 확인 시, 카드를 부드럽게 사라지게 하는 효과 추가
                            card.style.transition = 'opacity 0.5s ease';
                            card.style.opacity = '0';

                            // 애니메이션이 끝난 후 DOM에서 완전히 제거
                            setTimeout(() => {
                                card.remove();
                            }, 500);
                        }
                    }
                }
            });
        });
    </script>

</body>

</html>
